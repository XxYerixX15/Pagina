<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬øCu√°nto me conoces?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    .pregunta {
      background-color: white;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .respuesta {
      display: block;
      text-align: left;
      margin: 5px 0;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .resultado {
      max-width: 600px;
      margin: 20px auto;
      font-size: 18px;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .respuesta-correcta {
      background-color: #d4edda;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .respuesta-incorrecta {
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>¬øCu√°nto me conoces?</h1>

  <form id="quizForm">
    <div class="pregunta">
      <p>1. ¬øCu√°l es mi comida favorita?</p>
      <label class="respuesta">
        <input type="radio" name="pregunta1" value="Pizza"> Pizza
      </label>
      <label class="respuesta">
        <input type="radio" name="pregunta1" value="Pollo"> Pollo
      </label>
      <label class="respuesta">
        <input type="radio" name="pregunta1" value="Hamburguesa"> Hamburguesa
      </label>
      <label class="respuesta">
        <input type="radio" name="pregunta1" value="Tortilla de patatas"> Tortilla de patatas
      </label>
    </div>

    <div class="pregunta">
      <p>2. ¬øQu√© me gusta hacer en mi tiempo libre generalmente?</p>
      <label class="respuesta">
        <input type="radio" name="pregunta2" value="Videojuegos"> Jugar a videojuegos
      </label>
      <label class="respuesta">
        <input type="radio" name="pregunta2" value="Deporte"> Hacer deporte
      </label>
      <label class="respuesta">
        <input type="radio" name="pregunta2" value="Fiesta"> Salir de fiesta
      </label>
      <label class="respuesta">
        <input type="radio" name="pregunta2" value="Escribir"> Escribir un libro/novela
      </label>
    </div>

    <button type="button" onclick="corregir()">Enviar respuestas</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    function corregir() {
      const respuestas = {
        pregunta1: "Pollo",
        pregunta2: "Videojuegos"
      };

      let score = 0;
      let total = Object.keys(respuestas).length;
      let resultadoHTML = "";

      for (const key in respuestas) {
        const seleccion = document.querySelector(`input[name="${key}"]:checked`);
        const respuestaUsuario = seleccion ? seleccion.value : null;

        if (!respuestaUsuario) {
          resultadoHTML += `
            <div class="respuesta-incorrecta">
              ‚ùå ${key}: No respondiste esta pregunta.
            </div>
          `;
          continue;
        }

        if (respuestaUsuario === respuestas[key]) {
          score++;
          resultadoHTML += `
            <div class="respuesta-correcta">
              ‚úÖ ${key}: "${respuestaUsuario}" es correcta.
            </div>
          `;
        } else {
          resultadoHTML += `
            <div class="respuesta-incorrecta">
              ‚ùå ${key}: T√∫ pusiste "${respuestaUsuario}", pero la correcta era "${respuestas[key]}".
            </div>
          `;
        }
      }

      const porcentaje = (score / total) * 100;
      resultadoHTML += `<p><strong>üß† Puntuaci√≥n:</strong> ${score}/${total} (${porcentaje.toFixed(2)}%)</p>`;

      document.getElementById("resultado").innerHTML = resultadoHTML;
    }
  </script>

</body>
</html>
